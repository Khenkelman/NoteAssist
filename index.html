<html>
    <link rel="stylesheet" href="styles.css">  
    
    <!---------------------------------->
    <!------------- Blue Header -------->
    <!---------------------------------->
    
    <header>
        <a href="" id=menu>&#9776;</a>
        <div id=programname>NoteAssist</div>
        <button id=newnote onclick="newNoteAlert()">&#9998; New Note</button>
    </header>
    
    <!---------------------------------->
    
    <heading>
        <h3 id="categoryLarge"></h3>
    </heading>
    
    <!---------------------------------->
    <!------------- Left Column -------->
    <!---------------------------------->
    <div class=leftcol>
        <!-- Question Asked-->
        <div id=question>
            <p id='descriptorParagraph'></p>
        </div>

        <!-- Search Bar -->
        <div id=search>
            <p id=searchtitle>Search</p>
            <p id="testp"></p>
            <button id=arrow1 onclick="categoryMove('subtract')">&#60;</button>
            <input type="text" id="searchbox">
            <button id=arrow2 onclick="categoryMove('add')">&#62;</button>

        <!-- Check Boxes -->
        <div id=boxes>
        <!-- javascript file takes care of this part-->  
        </div>
    </div>
    
<!----------------------------------------->
    
<!----------------------------------------->
<!------------------- Right Column -------->
<!---------------------------------------->
    
    <div class=rightcol>
        <div id=textbox>

            <!--Turning this into a button break everything and idk why-->
            <button id="copybox" onclick="copyTextFunction()">&#10063; Copy</button> 
            <textarea id=copiedtext></textarea>
            
        </div>
    </div>
    
<!------------------------------------------>

    <div id=addCircle>
       <a onclick="addTextBox()" style=color:white;>&#43;</a>
        <button onclick="addTextBox()">+</button>
